<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="mainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button button-full" ng-click="showDevicePicker()">Connect to Device</button>
        <br>
        <button class="button button-full" ng-click="updateList()">Update List</button>
        <ul>
          <li>Device List:</li>
          <li ng-repeat="device in deviceList" >
            Name: {{device.getFriendlyName()}} <br> {{device.getCapabilities()}}</li>
          <br>
          <li>Chosen Device: </li>
            {{chosenDevice.getFriendlyName()}} {{chosen.Device.getModelName()}} <br>
          {{chosenDevice.getCapabilities()}}
        </ul>

      </ion-content>
    </ion-pane>
  </body>
</html>
